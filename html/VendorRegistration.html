<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hexa Kitchen | Vendor Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

  <!-- CSS Stylesheets -->

  <link rel="stylesheet" href="./css/Main.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>


  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat|Open+Sans');

    body {
      font-family: 'Open Sans', sans-serif;
      font-family: 'Montserrat', sans-serif;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      font-size: 1.6rem;
      color: #010100;
      width: 100%;
      line-height: 40px;
      padding-left: 3rem;
    }

    select {
      width: 100%;
      height: 65px;
      color: #010100;
      padding-left: 3rem;
    }

    .h1,
    h1 {
      font-size: 36px;
    }

    .h1,
    .h2,
    .h3,
    h1,
    h2,
    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .text-white {
      color: #fff !important;
    }

    .font-w400 {
      font-weight: 400;
    }

    .padding-top-xl {
      padding-top: 5rem !important;
    }

    .padding-bottom-xl {
      padding-bottom: 5rem !important;
    }

    .margin-top-m {
      margin-top: 3rem !important;
    }

    .margin-bottom-m {
      margin-bottom: 3rem !important;
    }

    .section5 h2 {
      line-height: 35px;
    }

    .section5 p {
      font-size: 16px;
      line-height: 26px;
    }

    .has-error input[type="text"],
    .has-error input[type="email"],
    .has-error input[type="password"],
    .has-error select {
      border: 2px solid #a94442;
    }
  </style>
</head>

<body id="main">
  <!-- Navbar Start --->
  <nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Hexa Kitchen</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Register</b> <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="VendorRegistration.html">Vendor</a></li>
              <li class="divider"></li>
              <li><a href="EmployeeRegistration.html">Employee</a></li>
            </ul>
          </li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="AdminLogin.html">Admin</a></li>
              <li class="divider"></li>
              <li><a href="VendorLogin.html">Vendor</a></li>
             
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End-->
  <main role="main">
  <section class="footer-form padding-top-xl padding-bottom-xl" aria-label="Registration Form">
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 section5 text-center">
            <h2 class="h1 font-w400">Vendor Registration</h2>            
          </div>
        </div>
        <br/>
        <br/>
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <form name="contentForm" enctype="multipart/form-data" method="" action="" role="form"
              data-toggle="validator" novalidate="true">
              <div class="form schedule-assessment">
                <div class="row margin-top-l">
                  <div class="form-group col-md-6">
                    <label for="full_name" class="sr-only">Vendor Full Name: </label>
                    <input name="full_name" id="full_name" placeholder="Vendor Full Name" type="text" value=""
                      required="required" data-error="Please enter Vendor Full Name">
                    <div class="help-block with-errors"></div>
                  </div><!-- close col-->
                  <div class="form-group col-md-6">
                    <label for="phone_number" class="sr-only">Vendor Phone Number: </label>
                    <input name="phone_number" id="phone_number" placeholder="Vendor Phone Number" type="text" value=""
                      required="required" data-error="Please enter Vendor Phone Number">
                    <div class="help-block with-errors"></div>
                  </div><!-- close col-->
                </div><!-- close row-->

                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="email" class="sr-only">Vendor Email Address: </label>
                    <input name="email" id="email" placeholder="Vendor Email Address" type="email" value="" required="required"
                      data-error="Please enter a valid Vendor Email">
                    <div class="help-block with-errors"></div>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="password" class="sr-only">Vendor Password: </label>
                    <input name="password" id="password" placeholder="Vendor Password" type="password" value="" required="required"
                      data-error="Please enter a valid Vendor Password">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>  
                

                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="company" class="sr-only">Vendor Company: </label>
                    <input name="company" id="company" placeholder="Vendor Company" type="text" value="" required="required"
                      data-error="Please enter a valid Vendor Company">
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="cuisine" class="sr-only">Vendor Cuisine: </label>
                    <input name="cuisine" id="cuisine" placeholder="Vendor Cuisine" type="text" value="" required="required"
                      data-error="Please enter a valid Vendor Cuisine">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <br/>
                <div class="form-group text-center">
                  <input class="submit center-block btn btn-success btn-lg" value="Submit" type="submit">
                </div>
              </div>

          </div>
        </div>

        <div class="row">
            <div class="col-xs-12 section5 text-center">
              <p class="h1 font-w400">Already have a Login? <span><a href="VendorLogin.html"> Click Here</a></span> </p>              
            </div>
        </div>

      </div>
    </div>
  </section>
  </main>


  <!-- Footer -->
  <footer id="footer">
    <div class="container-fluid">
      <img class="me-pic" src="./images/Restaurant.jpg" alt=""><br>
      <a class="back" href="#main"><i class="fas fa-caret-up fa-3x"></i></a>
      <p>©2019 AAR</p>
    </div>
  </footer>
  <!-- Footer -->


</body>
</html>
